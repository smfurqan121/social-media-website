        </div>
        <button>
            <img src="chat.png" style="width: 50px;">
        </button>
    </header>
    <div class="container">
        <div class="userwindow">
            <div class="userhead">
                <div class="head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="userslist">
                    <div class="userdetail">
                        <div class="profile">
                            <div class="gradient-order">

                        </div>

                    </div>
                    <div class="userdetail">

                    </div>
                </div>
            </div>
        </div>
        <div class="chatwindow">
            <div class="chats">
                <div class="userjoin">
                    <div class="userdetail">
                        <div class="profile">
                            <div class="gradient-border">
                                <img src="user4.jpg" alt="Profile Picture" />
                            </div>
                        </div>
                        <p><b>Bisma</b> joined the chat</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="userdetail">
                        <div class="profile">
                            <div class="gradient-border">
                                <img src="user1.jpg" alt="Profile Picture" />
                            </div>
                        </div>
                        <p>Anonymous</p>
                    </div>

                </div>
                <div class="message-outgoing">
                    <div class="userdetail">
                        <div class="profile">
                            <div class="gradient-border">
                                <img src="user4.jpg" alt="Profile Picture" />
                            </div>
                        </div>
                        <p>Me</p>
                    </div>
                    <p>i am fine</p>
                </div>
                <div class="message">
                    <div class="userdetail">
                        <div class="profile">
                            <div class="gradient-border">
                                <img src="user4.jpg" alt="Profile Picture" />
                            </div>
                        </div>
                        <p>Me</p>
                    </div>
                    <p class="output" id="output1"></p>
                </div>
            </div>
            <div class="userinput">
                <input class="text" type="text" id=" tbuser" placeholder="Type your message.....">
                <input id="btn1" class="bt" type="button" value="send">
            </div>
        </div>

<script>
    const txt1 = document.getElementById('tbuser');
    const btn1 = document.getElementById('btn1');
    const out1 = document.getElementById('out1');

    function fun1(){
        out1.innerHTML = txt1.value;
    }
    btn1.addEventListener('click',fun1);
</script>
